<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Привет, <span id="username">Гость</span>!</h1>
    <p>Это тестовое Mini App с Telegram Inline Button.</p>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        // Отображаем имя пользователя
        document.getElementById("username").innerText = tg.initDataUnsafe.user?.first_name || "Гость";

        // Создаём Telegram Inline Button (инлайн-кнопку внизу)
        tg.MainButton.setText("Отправить данные");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.sendData("Инлайн-кнопка нажата!");
        });

    </script>

</body>
</html>
