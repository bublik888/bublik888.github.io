<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background:#1e1e1e;color:white;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column">
  <h1>WebApp</h1>
  <button onclick="sendHello()" style="padding:1em 2em;font-size:16px;border:none;border-radius:8px;background:#4CAF50;color:white;">
    Привет
  </button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendHello() {
      fetch("https://ВАШ_ДОМЕН/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: tg.initDataUnsafe.user.id,
          first_name: tg.initDataUnsafe.user.first_name
        })
      })
      .then(r => r.json())
      .then(data => console.log(data))
      .catch(e => console.error("Ошибка:", e));
    }
  </script>
</body>
