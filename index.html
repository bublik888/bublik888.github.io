<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f8a;
        }
        #emoji-display {
            font-size: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü–æ–ª—É—á–∏ —ç–º–æ–¥–∑–∏!</h1>
        <div id="emoji-display">üòÄ</div>
        <button onclick="sendRandomEmoji()">–ö—Ä—É—Ç–∞–Ω—É—Ç—å!</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ú–∞—Å—Å–∏–≤ —ç–º–æ–¥–∑–∏
        const emojis = ['üòÄ', 'üòÇ', 'üòç', 'üòé', 'ü§ì', 'üò∫', 'üöÄ', 'üåü', 'üçé', 'üçï'];
        let serverUrl = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —ç–º–æ–¥–∑–∏
        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        // –ü–æ–ª—É—á–∞–µ–º ngrok URL —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function fetchServerUrl() {
            try {
                const response = await fetch('/get-ngrok-url');
                const data = await response.json();
                if (response.ok) {
                    serverUrl = data.url;
                    console.log('–ü–æ–ª—É—á–µ–Ω ngrok URL:', serverUrl);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è ngrok URL:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —ç–º–æ–¥–∑–∏
        async function sendRandomEmoji() {
            if (!serverUrl) {
                await fetchServerUrl();
                if (!serverUrl) return;
            }

            const emoji = getRandomEmoji();
            document.getElementById('emoji-display').textContent = emoji;

            // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ Telegram Web App
            let userId;
            try {
                userId = window.Telegram.WebApp.initDataUnsafe.user?.id;
                if (!userId) {
                    throw new Error('User ID –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è user_id:', error);
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram');
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST-–∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            try {
                const response = await fetch(`${serverUrl}/send-emoji`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        emoji: emoji
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('–≠–º–æ–¥–∑–∏ –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —ç–º–æ–¥–∑–∏');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –ø–æ–ª—É—á–∞–µ–º ngrok URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = fetchServerUrl;
    </script>
</body>
</html>
