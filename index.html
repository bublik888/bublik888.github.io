<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Привет из Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем Telegram WebApp SDK -->
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #202020; color: white;">

  <div style="text-align: center;">
    <h1>Привет из Telegram WebApp!</h1>
    <p>Нажми кнопку, чтобы получить сообщение от бота!</p>
    <button id="sendMessageBtn" style="background-color: #0088cc; padding: 10px 20px; border-radius: 5px; color: white; border: none;">Отправить приветственное сообщение</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // Получаем chat_id и другие данные пользователя
    tg.ready();

    // Обработчик клика по кнопке
    document.getElementById("sendMessageBtn").addEventListener("click", function() {
      const userId = tg.initDataUnsafe.user.id; // Получаем ID пользователя
      const firstName = tg.initDataUnsafe.user.first_name; // Получаем имя пользователя

      // Отправляем запрос на сервер с данными
      fetch('/send_message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_id: userId,
          first_name: firstName
        })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);  // Показать результат
      })
      .catch(error => console.error('Ошибка:', error));
    });
  </script>
</body>
