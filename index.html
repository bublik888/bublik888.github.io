<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            width: 90%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background-color: #0088cc;
            color: white;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Привет, <span id="username">Гость</span>!</h1>
    <p>Это тестовое Mini App.</p>

    <button id="sendData">Отправить данные боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        // Отображаем имя пользователя
        document.getElementById("username").innerText = tg.initDataUnsafe.user?.first_name || "Гость";

        // Добавляем инлайн-кнопку в Mini App
        tg.MainButton.setText("Нажми меня");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.sendData("Инлайн-кнопка нажата!");
        });

        // Классическая кнопка внутри сайта
        document.getElementById("sendData").addEventListener("click", function() {
            tg.sendData("Кнопка внутри сайта нажата!");
        });
    </script>

</body>
</html>
