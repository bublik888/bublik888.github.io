<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–µ–π—Å —Å —ç–º–æ–¥–∑–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #case-container {
      width: 90%;
      overflow: hidden;
      border: 4px solid #444;
      border-radius: 10px;
      background: #1e1e1e;
      position: relative;
    }

    #scroll-strip {
      display: flex;
      width: max-content;
      animation: scroll 3s ease-out;
    }

    .emoji-box {
      width: 80px;
      height: 80px;
      margin: 10px;
      font-size: 40px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-720px);
      }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>–û—Ç–∫—Ä–æ–π –∫–µ–π—Å!</h1>
  <div id="case-container">
    <div id="scroll-strip"></div>
  </div>
  <button onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const emojis = ['üíÄ', 'üî•', 'üß†', '‚ö°Ô∏è', 'üíé', 'ü•∂', 'üëë', '‚ò†Ô∏è', 'üåÄ', 'ü¶Ñ'];

    function getRandomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function openCase() {
      const strip = document.getElementById("scroll-strip");
      strip.innerHTML = '';

      let selected;
      for (let i = 0; i < 20; i++) {
        const box = document.createElement("div");
        box.className = "emoji-box";
        const emoji = getRandomEmoji();
        if (i === 9) selected = emoji;
        box.textContent = emoji;
        strip.appendChild(box);
      }

      // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫ (–ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏)
      setTimeout(() => {
        document.getElementById("result").innerText = `–í–∞–º –≤—ã–ø–∞–ª–æ: ${selected}`;

        fetch("https://—Ç–≤–æ–π_–¥–æ–º–µ–Ω/send_emoji", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: tg.initDataUnsafe.user.id,
            emoji: selected
          })
        });
      }, 3000);
    }
  </script>
</body>
</html>
